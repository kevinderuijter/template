---
version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        - .vscode/**
  enabled:
    - actionlint@1.6.26
    - bandit@1.7.5
    - black@23.9.1
    - checkov@2.4.9
    - git-diff-check
    - isort@5.12.0
    - prettier@3.0.3
    - markdownlint@0.37.0
    - osv-scanner@1.4.0
    - ruff@0.0.291
    - taplo@0.8.1
    - trivy@0.45.1
    - pylint@2.17.7
    - trufflehog@3.57.0
    - yamllint@1.32.0
  disabled:
    - pyright
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-announce
